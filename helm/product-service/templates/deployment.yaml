apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName}}
  namespace: default
  labels:
    app: {{ .Values.appName}}
spec:
  replicas: {{.Values.replicas}}
  selector:
    matchLabels:
      app: {{.Values.appName}}
  template:
    metadata:
      namespace: default
      labels:
        app: {{.Values.appName}}
    spec:
      containers:
        - name: {{.Values.appName}}
          image: "{{.Values.image}}:{{.Values.tag}}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{.Values.containerPort}}
              name: http
              protocol: TCP
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: JWT_SECRET
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: DB_NAME
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: AWS_S3_BUCKET_NAME
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: AWS_REGION
            - name: AWS_EC2_METADATA_DISABLED
              valueFrom:
                secretKeyRef:
                  name: {{.Values.appName}}-secret
                  key: AWS_EC2_METADATA_DISABLED


