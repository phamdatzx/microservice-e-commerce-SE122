apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.appName}}-ingress-private
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Middlewares: CORS first, then authentication
    traefik.ingress.kubernetes.io/router.middlewares: "default-cors-headers@kubernetescrd,default-forward-auth@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api/notification
            pathType: Prefix
            backend:
              service:
                name: {{.Values.appName}}-service
                port:
                  number: {{.Values.service.port}}
