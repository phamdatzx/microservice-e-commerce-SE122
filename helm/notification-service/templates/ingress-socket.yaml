apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.appName}}-ingress-socket
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # CORS middleware for Socket.IO
    traefik.ingress.kubernetes.io/router.middlewares: "default-cors-headers@kubernetescrd"
    # Higher priority to match before other routes
    traefik.ingress.kubernetes.io/router.priority: "110"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: {{.Values.appName}}-service
                port:
                  number: {{.Values.service.port}}
