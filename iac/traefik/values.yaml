# Traefik Configuration for v39.x
deployment:
  replicas: 1

# Service configuration
service:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-subnets: "${subnet_ids}"

# Ports configuration
ports:
  web:
    port: 8000
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    exposedPort: 443
    protocol: TCP

# Providers
providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: true

# Logs
logs:
  general:
    level: INFO
  access:
    enabled: true

# Additional arguments
additionalArguments:
  - "--api.dashboard=true"
  - "--api.insecure=true"

ingressRoute:
  dashboard:
    enabled: true
    matchRule: PathPrefix(`/dashboard`)
    entryPoints:
      - web

# RBAC
rbac:
  enabled: true
